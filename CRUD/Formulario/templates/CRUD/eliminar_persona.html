{% extends "base.html" %}

{% block title %}Formulario{% endblock %}

{% block content %}

<div class="pt-4">
<form method="post">
    {% csrf_token %}
    <h3>¿Desea eliminar el registro de {{ object.nombre }}?</h3>
    <button type="submit" class="btn btn-outline-warning mt-3">Sí, eliminar</button>
    <a href="{% url 'persona:lista_personas' %}"><button type="button" class="btn btn-primary mt-3">Cancelar</button></a>
</form>
</div>

{% endblock %}
